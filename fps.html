<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
  let countView = document.getElementById('countView');
  let frame = 0;
  let lastTime = new Date().getTime();
  let lastFrame = 0;
  let lastSec = 0;
  function step(timestamp) {
    frame += 1
    let now = new Date().getTime();
    let tickMillSec = now - lastTime;
    if (tickMillSec >= 1000) {
      lastTime = now;
      lastFrame = frame - lastFrame;
      frame = 0;
      lastSec++;
    }
    countView.innerText =  lastSec + "." + frame;
    if(lastSec < 60) {
      window.requestAnimationFrame(step);
    }
  }

  window.requestAnimationFrame(step);
});
</script>
</head>
<body>
<p id="countView"></p>
</body>
</html>
